<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Details
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content>
    <ion-button class="favorite" (click)="presentPrompt()">Favorite</ion-button>
    <ion-list>
        <ion-item  *ngFor ="let data of classrooms">
            <div>
              <img [src]="getImage(data.AppID)" alt='image' onError="this.src='assets/gallery-512.png';">
              <table>
                  <tr>
                    <th>Store</th>
                    <th>Price Cut</th>
                    <th>Current</th>
                  </tr>
                        <tr *ngFor ="let data2 of data.list" (click)="openPage(data2.url)">
                          <td>{{data2.shop.name}}</td>
                          <td>{{data2.price_cut}}%</td>
                          <td>â‚¬{{data2.price_new}}</td>
                        </tr>
              </table>
            </div>
          </ion-item>
    </ion-list>
  </ion-content>
